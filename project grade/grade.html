<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        input{
            font-size: 30px;
            color: rgb(205, 7, 7);
            border-color: aqua;
            border-style: dashed;
        }
        button{
            font-size: xx-large;
            color: rgb(255, 253, 253);
            background-color: rgb(254, 3, 3);
            border-bottom-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        
    
            
        
    </style>
    <body>

        <input type="text" name id="x" maxlength="2" placeholder="tamil"><br><br>
        <input type="text" name id="y" maxlength="2" placeholder="maths"><br><br>
        <input type="text" name id="z" maxlength="2" placeholder="english"><br><br>
        <input type="text" name id="a" maxlength="2" placeholder="science"><br><br>
        <input type="text" name id="b" maxlength="2" placeholder="ss"><br><br>
        <button onclick="ab()">calculate</button>
        <h1 id="g1"></h1>
    </body>
    <script>
    function ab(){
    var x = parseInt(document.getElementById('x').value)  
    var y = parseInt(document.getElementById('y').value) 
    var z = parseInt(document.getElementById('x').value) 
    var a = parseInt(document.getElementById('a').value)
    var b = parseInt(document.getElementById('b').value)
     var tt= document.querySelector('h1').innerHTML= x+y+z+a+b
        
        if(tt>=480){
        document.getElementById('g1').innerHTML += 'o grade'
        }
       else if((tt<=480)&&(tt>=450)){
      document.getElementById('g1').innerHTML += 'A+ grade'
       }
      else if((tt<=450)&&(tt>=420)){
        document.getElementById('g1').innerHTML += 'A grade'
      } 
      else if((tt<=420)&&(tt>=370)){
        document.getElementById('g1').innerHTML += 'B+ grade'
      } 
      else if((tt<=370)&&(tt>=320)){
        document.getElementById('g1').innerHTML += 'B grade'
      } 
      else if((tt<=320)&&(tt>=250)){
        document.getElementById('g1').innerHTML += 'c grade'
      } 
      else if((tt<=250)&&(tt>=200)){
        document.getElementById('g1').innerHTML += 'D grade'
      } 
      else if(tt<200){
        document.getElementById('g1').innerHTML += ' RE- Apperance'
      } 

        
}
 

 
 
</script>
</html>
